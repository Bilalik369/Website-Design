<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffe shop website design</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header"> 
        <a href="#" class="logo"> 
            <img src="images/log2.png" alt="logos" width="100" height="100">
        </a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#products">products</a>
            <a href="#reviews">reviews</a>
            <a href="#contact">contact</a>
            <a href="#blogs">blogs</a>
        </nav>
    </header>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i> <!-- Icône de recherche -->
        <i class="fas fa-shopping-cart" id="cart-btn"></i> <!-- Icône de panier -->
        <i class="fas fa-bars" id="menu-btn"></i> <!-- Icône de menu -->
    </div>
    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>
    <div class="cart-items-container"> 
        <div class="car-item">
            <span class="fas fa-itemes"></span>
            <img src="images/logo.jpg" alt="">
            <div class="content">
                <h3>car item 01</h3>
                <div class="Price">15.5$</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
